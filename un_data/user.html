<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/toastify/toastify.css" type="text/css" />
    <link rel="stylesheet" href="/style.css" type="text/css" />

    <title>User</title>
</head>

<body class="d-flex justify-content-center h-100 w-100 bg-black" id="user_body">
    <div class="container-fluid h-100 w-100 p-0">
        <div class="row min-vh-100 d-flex flex-column-reverse flex-md-row justify-content-center m-0">
            <!-- Nav -->
            <nav class="col-12 col-md-auto p-0 p-md-2" id="nav_wrapper">
                <div class="d-flex flex-row flex-md-column justify-content-center flex-wrap text-white h-100
                overflow-hidden">
                    <a href="https://www.metrici.ro/" id="logo-link"
                        class="d-none d-md-flex align-items-center text-white text-decoration-none me-1">
                        <img src="/logo.png" alt="logo" class="me-1 m-sm-1" id="logo">
                    </a>
                    <hr class="d-none d-md-block">
                    <ul
                        class="nav nav-pills flex-row flex-md-column flex-nowrap align-items-center align-items-md-stretch mb-md-auto">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link text-white">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/settings" class="nav-link text-white">
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/user" class="nav-link active text-white" aria-current="user">
                                Create/Change User
                            </a>
                        </li>
                    </ul>
                    <hr class="d-none d-md-block">
                    <div class="d-none d-md-flex flex-column text-nowrap justify-content-center align-items-center">
                        <a href="https://www.metrici.ro/" id="copyright">Metrici Â© 2021</a>
                        <p>All Rights Reserved.</p>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="col-md-8 col-lg-9 p-0" id="content_wrapper_user">
                <!-- First Row Wrapper -->
                <div class="row p-0 m-0 user_wrapper">
                    <!-- User -->
                    <div class="container col-md p-2">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-dark border-secondary">
                                <h5 class="card-title text-white">User Settings</h5>
                            </div>
                            <div class="px-3">
                                Notes:</br>
                                (1): There can only be one User.</br>
                                (2): Saving User Name or Password will replace, if existing, the current one.</br>
                                (3): Saving or changing user settings will restart the device.
                            </div>
                            <!-- Form -->
                            <form class="card-body mb-0" id="user_form" name="user">
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label for="username" class="col-form-label col-4 text-nowrap">Username:</label>
                                    <div class="col-auto">
                                        <input type="text" class="connection form-control" name="username" id="username"
                                            placeholder="Username" aria-label="Username">
                                    </div>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label for="password" class="col-form-label col-4 text-nowrap">Password:</label>
                                    <div class="col-auto">
                                        <input type="password" class="connection form-control" name="password"
                                            id="password" placeholder="Password" minlength="8" aria-label="Password">
                                    </div>
                                </div>
                                <!-- Submit Button -->
                                <button class="btn btn-primary" type="submit" name="save_user">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Second Row Wrapper -->
                <div class="row col-md p-0 m-0 user_wrapper">
                    <!-- Logs -->
                    <div class="container logs_wrapper col-md p-2">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-dark border-secondary">
                                <h5 class="card-title text-white">Logs</h5>
                            </div>
                            <!-- Form -->
                            <div class="card-body mb-0" id="logs">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/bootstrap.js"></script>
    <script src="/script.js"></script>
    <script src="/toastify/toastify.js"></script>

</body>

</html>
