<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body class="d-flex justify-content-center h-100 w-100">
    <div class="container-fluid h-100 w-100 p-0">
        <div class="row min-vh-100 d-flex flex-column-reverse flex-md-row justify-content-center m-0">
            <!-- Nav -->
            <nav class="col-12 col-md-auto p-0 p-md-2 bg-dark" id="nav_wrapper">
                <div class="d-flex flex-row flex-md-column justify-content-center flex-wrap text-white bg-dark h-100
                overflow-hidden">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none me-1">
                        <img src="#" alt="logo" class="me-3 m-sm-3">
                    </a>
                    <hr>
                    <ul
                        class="nav nav-pills flex-row flex-md-column flex-nowrap align-items-center align-items-md-stretch mb-md-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active fs-6 " aria-current="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">
                                Settings
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="d-none d-md-flex flex-column text-nowrap justify-content-center align-items-center">
                        <p>Metrici Â© 2021</p>
                        <p>All Rights Reserved.</p>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="col-md-9 p-0" id="content_wrapper">
                <!-- First Row Wrapper -->
                <div class="row p-0 m-0">
                    <!-- Network Settings -->
                    <div class="container network_wrapper col-md p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Network Settings</h5>
                            </div>
                            <!-- Form -->
                            <!-- Can't use Bootstrap Modal inside <form> -->
                            <div class="card-body mb-0">
                                <!-- Radio Buttons Connection -->
                                <div class="row mb-2 g-0 d-flex justify-content-between"
                                    aria-label="Network Connection">
                                    <label class="col-form-label col-4 text-nowrap">Connection: </label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                                <!-- Radio Buttons IP Type -->
                                <div class="row mb-2 g-0 d-flex justify-content-between" aria-label="IP Type">
                                    <label class="col-form-label col-4 text-nowrap" for="dhcp">IP: </label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>

                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">SSID:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">IP
                                        Address:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Gateway:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Subnet
                                        Mask:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">DNS:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Input/Output Settings -->
                    <div class="container input_wrapper col-md p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Relay Settings</h5>
                                <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="true" data-bs-toggle="tab"
                                            href="#input">Input</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-bs-toggle="tab" href="#output">Output</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Form -->
                            <form class="card-body tab-content mb-0" style="min-height: 238px">
                                <!-- Input tab -->
                                <div class="tab-pane active" id="input">
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-4 text-nowrap">Input 1 Address:</label>
                                        <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                    </div>
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-4 text-nowrap">Input 2 Address:</label>
                                        <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                    </div>
                                </div>
                                <!-- Output Tab -->
                                <div class="tab-pane" id="output">
                                    <!-- <p class=" card-text">Change Output settings.</p> -->
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-4 text-nowrap">Timer 1:</label>
                                        <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                    </div>
                                    <!-- Input row -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between">
                                        <label class="col-form-label col-4 text-nowrap">Timer 2:</label>
                                        <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                    </div>
                                    <!-- Radio Buttons Relay 1 -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between" aria-label="Relay 1">
                                        <label class="col-form-label col-4 text-nowrap" for="dhcp">Relay 1: </label>
                                        <div class="btn-group col" style="min-width: 200px; max-width: 200px;"
                                            id="relay1_on_off">
                                            <input type="radio" class="btn-check" name="relay1" id="on_1"
                                                autocomplete="off">
                                            <label class="btn btn-outline-success shadow-none" for="on_1">On</label>

                                            <input type="radio" class="btn-check" name="relay1" id="off_1"
                                                autocomplete="off" checked>
                                            <label class="btn btn-outline-danger shadow-none" for="off_1">Off</label>
                                        </div>
                                    </div>
                                    <!-- Radio Buttons Relay 2 -->
                                    <div class="row mb-2 g-0 d-flex justify-content-between" aria-label="Relay 2">
                                        <label class="col-form-label col-4 text-nowrap" for="dhcp">Relay 2: </label>
                                        <div class="btn-group col" style="min-width: 200px; max-width: 200px;"
                                            id="relay2_on_off">
                                            <input type="radio" class="btn-check" name="relay2" id="on_2"
                                                autocomplete="off">
                                            <label class="btn btn-outline-success shadow-none" for="on_2">On</label>

                                            <input type="radio" class="btn-check" name="relay2" id="off_2"
                                                autocomplete="off" checked>
                                            <label class="btn btn-outline-danger shadow-none" for="off_2">Off</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Second Row Wrapper -->
                <div class="row p-0 m-0">
                    <!-- Wiegand Settings -->
                    <div class="container wiegand_wrapper col-md p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Wiegand Settings</h5>
                            </div>
                            <!-- Form -->
                            <div class="card-body mb-0">
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Database URL:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Pulse Width:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">Pulse Gap:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- RFID Settings -->
                    <div class="container rfid_wrapper col-md p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">RFID Settings</h5>
                            </div>
                            <!-- Form -->
                            <div class="card-body mb-0">
                                <!-- Input row -->
                                <div class="row mb-2 g-0 d-flex justify-content-between">
                                    <label class="col-form-label col-4 text-nowrap">RFID Address:</label>
                                    <label class="col-form-label col-auto text-nowrap">Placeholder</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fourth Row Wrapper -->
                <div class="row p-0 m-0">
                    <!-- Logs -->
                    <div class="container logs_wrapper col-md p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Logs</h5>
                            </div>
                            <!-- Form -->
                            <div class="card-body mb-0" id="logs">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- <script>
        get_settings();
    </script> -->

</body>

</html>
